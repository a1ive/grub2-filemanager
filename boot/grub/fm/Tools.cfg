#显示no_find错误信息
function funcErrorNoFind {
    echo "错误!";
    echo "找不到 [$1] !";
    echo -n "按[ESC]继续.....    ";
    if test -z "$2"; then
      sleep --verbose --interruptible $2;
    else
      sleep --interruptible 999;
    fi;
  return 1;
}

